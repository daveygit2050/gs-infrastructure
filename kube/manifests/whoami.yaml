---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami 
  namespace: testing
  labels:
    app: whoami
spec:
  replicas: 5
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        image: hypriot/rpi-whoami
        ports:
        - containerPort: 8000
      nodeSelector:
        beta.kubernetes.io/arch: arm

---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: testing
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: whoami
  type: LoadBalancer

