---
- hosts: 127.0.0.1
  tasks:
  - name: apt upgrade
    apt:
      update_cache: yes
      upgrade: dist
    become: true
  - name: pi user is absent
    user:
      name: pi
      state: absent
      force: yes
    become: true
  - name: required apt keys are present
    apt_key:
      url: "{{ item }}"
    loop:
    - "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
    - "https://download.docker.com/linux/debian/gpg"
    become: true
  - name: required apt repos are present
    apt_repository:
      repo: "{{ item }}"
    loop:
    - "deb http://apt.kubernetes.io/ kubernetes-xenial main"
    - "deb [arch=armhf] https://download.docker.com/linux/debian stretch stable"
    become: true
  - name: required packages are latest
    apt:
      name:
      - vim
      - kubeadm
      - docker-ce
      state: latest
    become: true
